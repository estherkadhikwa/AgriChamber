<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Maps - Chamber of Agricultural Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .map-container {
            width: 100%;
            height: 400px;
            margin-top: 2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Maps</h1>
    </header>
    <main>
        <p>Explore the maps below to view agricultural regions, markets, and extension services in your area.</p>

        <!-- Example Map for Agricultural Regions -->
        <section>
            <h2>Agricultural Regions Map</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1zM0dLNmNzWb8eIHfrtqCp9r7leF5aVax" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </section>

        <!-- Example Map for Extension Services -->
        <section>
            <h2>Extension Services Map</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1yRbMNJfQKbExjjV1uXo8pB6_khH52pFk" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
