<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators and Tools - Chamber of Agricultural Board</title>
    
</head>
<body>
    <header>
        <h1>Calculators and Interactive Tools</h1>
    </header>
    <main>
        <p>Use our tools to help with crop yield calculations, financial planning, and other agricultural-related tasks.</p>

        <!-- Crop Yield Calculator -->
        <section class="calculator-container">
            <h2>Crop Yield Calculator</h2>
            <div class="calculator">
                <label for="area">Area (in acres):</label>
                <input type="number" id="area" name="area" required>

                <label for="yield-per-acre">Expected Yield per Acre (in bushels):</label>
                <input type="number" id="yield-per-acre" name="yield-per-acre" required>

                <button type="button" onclick="calculateCropYield()">Calculate Total Yield</button>

                <h3>Total Yield: <span id="total-yield">0</span> bushels</h3>
            </div>
        </section>

        <!-- Financial Planning Tool -->
        <section class="calculator-container">
            <h2>Financial Planning Tool</h2>
            <div class="calculator">
                <label for="income">Expected Income (per month in USD):</label>
                <input type="number" id="income" name="income" required>

                <label for="expenses">Monthly Expenses (in USD):</label>
                <input type="number" id="expenses" name="expenses" required>

                <button type="button" onclick="calculateProfit()">Calculate Monthly Profit</button>

                <h3>Monthly Profit: <span id="monthly-profit">$0</span></h3>
            </div>
        </section>
    </main>

    <script>
        // Crop Yield Calculation
        function calculateCropYield() {
            const area = parseFloat(document.getElementById('area').value);
            const yieldPerAcre = parseFloat(document.getElementById('yield-per-acre').value);

            if (isNaN(area) || isNaN(yieldPerAcre) || area <= 0 || yieldPerAcre <= 0) {
                alert('Please enter valid numbers for area and yield.');
                return;
            }

            const totalYield = area * yieldPerAcre;
            document.getElementById('total-yield').textContent = totalYield.toFixed(2);
        }

        // Financial Planning Calculation
        function calculateProfit() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);

            if (isNaN(income) || isNaN(expenses) || income < 0 || expenses < 0) {
                alert('Please enter valid numbers for income and expenses.');
                return;
            }

            const profit = income - expenses;
            document.getElementById('monthly-profit').textContent = `$${profit.toFixed(2)}`;
        }
    </script>
</body>
</html>
