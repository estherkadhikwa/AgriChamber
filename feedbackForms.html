<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Chamber of Agricultural Board</title>
</head>
<body>
    <header>
        <h1>Feedback Form</h1>
    </header>
    <main>
        <h2>We Value Your Feedback</h2>
        <p>We appreciate your input! Please share your thoughts on our website and the services provided by the Chamber.</p>
        <form action="/submit-feedback" method="POST">
            <label for="rating">How would you rate your experience with our website?</label>
            <select id="rating" name="rating" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea>

            <label for="service">How satisfied are you with the services provided by the Chamber?</label>
            <select id="service" name="service" required>
                <option value="very-satisfied">Very Satisfied</option>
                <option value="satisfied">Satisfied</option>
                <option value="neutral">Neutral</option>
                <option value="dissatisfied">Dissatisfied</option>
                <option value="very-dissatisfied">Very Dissatisfied</option>
            </select>

            <label for="suggestions">Any suggestions for improvement?</label>
            <textarea id="suggestions" name="suggestions" rows="4"></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </main>
</body>
</html>
