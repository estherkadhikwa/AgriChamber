<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Chamber of Agricultural Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        form {
            margin-top: 2rem;
        }
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        form input, form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            padding: 0.8rem 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        form button:hover {
            background-color: #45a049;
        }
        .terms {
            font-size: 0.9rem;
            color: #555;
        }
        .terms input {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Registration</h1>
    </header>
    <main>
        <h2>Register for an Event or Workshop</h2>
        <p>Please fill out the form below to register for an upcoming event or workshop hosted by the Chamber of Agricultural Board.</p>
        <form action="/submit-event-registration" method="POST">
            <label for="event-name">Event Name:</label>
            <select id="event-name" name="event-name" required>
                <option value="sustainable-farming">Sustainable Farming Practices Workshop</option>
                <option value="market-linkages">Agribusiness Market Linkages Seminar</option>
                <option value="policy-impact">Policy and Regulatory Impact Conference</option>
                <option value="technology-advancements">Agricultural Technology Innovations Forum</option>
            </select>

            <label for="attendee-name">Your Name:</label>
            <input type="text" id="attendee-name" name="attendee-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="/terms">terms and conditions</a>.
                </label>
            </div>

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
