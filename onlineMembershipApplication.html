<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application - Chamber of Agricultural Board</title>
</head>
<body>
    <header>
        <h1>Online Membership Application</h1>
    </header>
    <main>
        <h2>Become a Member</h2>
        <p>Fill out the form below to apply for membership with the Chamber of Agricultural Board. Our team will review your application and get in touch with you shortly.</p>
        <form action="/submit-application" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="business">Business Name (if applicable):</label>
            <input type="text" id="business" name="business">

            <label for="membership-type">Membership Type:</label>
            <select id="membership-type" name="membership-type" required>
                <option value="farmer">Farmer</option>
                <option value="agribusiness">Agribusiness</option>
                <option value="supplier">Supplier</option>
                <option value="researcher">Researcher</option>
            </select>

            <label for="message">Why do you want to join the Chamber?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="terms">
                <label>
                    <input type="checkbox" name="terms" required>
                    I agree to the <a href="/terms">terms and conditions</a>.
                </label>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </main>
</body>
</html>
